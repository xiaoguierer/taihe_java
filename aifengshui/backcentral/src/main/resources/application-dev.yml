spring:
  application:
    name: taihe_java
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
      enabled: true
  # ğŸ†• æ–°å¢ï¼šæ–‡ä»¶å­˜å‚¨é…ç½®
  file-storage:
    base-dir: ./data/uploads  # é¦–é€‰ç›®å½•
    fallback-dir: ./data/uploads        # å¤‡ç”¨ç›®å½•ï¼ˆç›¸å¯¹è·¯å¾„ï¼‰
    allowed-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
    max-size: 100MB
    enabled: true
  # æ•°æ®åº“é…ç½®
  datasource:
    url: jdbc:mysql://localhost:3306/taihe?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: mariadb968
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,log4j2
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
      web-stat-filter:
        enabled: false
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"

springfox:
  documentation:
    enabled: true
    swagger-ui:
      enabled: true
      path: /swagger-ui.html
    api-docs:
      path: /v3/api-docs

server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    max-threads: 200
    min-spare-threads: 10

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.cn.taihe.*
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    cache-enabled: true

logging:
  level:
    com.cn.taihe: DEBUG
    org.mybatis: DEBUG
    com.baomidou.mybatisplus: DEBUG
    com.cn.taihe.backcentral.user.mapper: DEBUG
  file:
    name: logs/taihe_java.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
